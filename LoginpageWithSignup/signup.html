<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h2>Sign up</h2>

    <div class="signupouter" id="signupouterdiv">
        <span id="signupspan1">
           <input type="text" name="" id="signupusername" placeholder="username">
        </span>
        <span id="signupspan2">
            <input type="email" name="" id="signupemail" placeholder="email">
        </span>
        <span id="signupspan3">
           <input type="password" name="" id="signuppassword" placeholder="password" >
        </span>
        <span id="signupspan4">
            <button type="submit" onclick="storedata()">submit</button>
        </span>
        <span id="signupspan5">
            <a href="loginPage.html"><button >go to login page</button></a>
        </span>
      
    </div>
    <script src="login.js"></script>
</body>
</html>
